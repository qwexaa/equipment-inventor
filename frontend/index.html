<!doctype html>
<html lang="ru">
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* Global typography */
      html, body { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
      .font-number { font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; }
      /* Soft gradient animation */
      @keyframes gradient-x { 0%, 100% { transform: translateX(0) } 50% { transform: translateX(4%) } }
      .animate-gradient-x { animation: gradient-x 18s ease-in-out infinite; }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Инвентаризация оборудования</title>
    <script>
      // Apply theme ASAP to prevent FOUC
      (function(){
        try {
          var ls = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (ls === 'dark' || (!ls && prefersDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="min-h-screen scroll-smooth relative overflow-x-hidden text-slate-700 dark:text-slate-200">
    <!-- Layered background per spec -->
    <div aria-hidden="true" class="pointer-events-none absolute inset-0 -z-10">
      <!-- Base gradient (breathing) -->
      <div class="absolute inset-0 bg-gradient-to-br from-sky-50 via-white to-indigo-50 dark:from-slate-950 dark:via-slate-900 dark:to-slate-800 animate-gradient-x"></div>
      <!-- Soft blobs -->
      <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full blur-3xl opacity-40 bg-gradient-to-br from-blue-300 to-indigo-300 dark:from-blue-900 dark:to-indigo-900"></div>
      <div class="absolute -bottom-24 -right-24 h-96 w-96 rounded-full blur-3xl opacity-40 bg-gradient-to-br from-purple-300 to-pink-300 dark:from-fuchsia-900 dark:to-purple-900"></div>
      <!-- Subtle radial texture overlay -->
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_left,rgba(15,23,42,0.03),transparent_40%),radial-gradient(circle_at_bottom_right,rgba(15,23,42,0.03),transparent_40%)] dark:bg-[radial-gradient(circle_at_top_left,rgba(255,255,255,0.04),transparent_40%),radial-gradient(circle_at_bottom_right,rgba(255,255,255,0.04),transparent_40%)]"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
